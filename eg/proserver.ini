[general]
prefork=5
maxclients=10
port=9000
hostname=localhost
response_hostname=das.example.com
response_port=80
;response_protocol=https
;response_baseuri=/frontend
;oraclehome=/usr/local/oracle
;ensemblhome=/usr/local/ensembl
;pidfile=eg/mypid.pid

[mysimple]
adaptor       = simple
state         = on
transport     = file
;mapmaster     = http://foo.com/mysimple_reference
description   = Simple example source
filename      = /path/to/genelist.txt
baseurl       = http://www.example.org/datascript?id=
type          = gene
feature_query = field0 lceq "%s"
unique        = 1

[gensat]
adaptor       = gensat
state         = off
transport     = file
filename      = /path/to/textfile
type          = gene
feature_query = field0 lceq "%s"
unique        = 1

[swissprot]
adaptor       = swissprot
state         = off
transport     = getzc
host          = getzserver.example.com
port          = 20204

[image]
adaptor       = image
state         = off
transport     = dbi
host          = db.example.com
port          = 3306
username      = mydbuser
dbname        = mydbname
password      = mydbpassword

[interpro]
adaptor       = interpro
state         = off
transport     = getz
getz          = /usr/local/bin/getz

[ncbi33]
adaptor       = agp
state         = off
transport     = dbi
host          = localhost
port          = 3306
username      = mydbuser
dbname        = mydbname
password      = mydbpass
tablename     = tmp_agp_ncbi33

[myembl]
state         = off
adaptor       = bioseq
transport     = bioseqio
filename      = /path/to/data/ECAPAH02.embl
format        = embl
index         = bdb           # optional (Bio::DB::Flat)
dbname        = an_embl_db    # optional (Bio::DB::Flat)
dbroot        = /tmp           # optional (Bio::DB::Flat)

[hydra001]
state         = off
adaptor       = simpledb           # SourceAdaptor to clone
hydra         = dbi                # Hydra implementation to use
transport     = dbi                # transport for sourceadaptor (and probably hydra)
basename      = hydra              # dbi: basename for db tables containing servable data
dbname        = proserver_hydra    # dbi: database name
host          = dbhost.example.com # dbi: database host
username      = dbuser             # dbi: database username
password      = dbpass             # dbi: database password

[pfamAlign]
adaptor       = pfamAlign
state         = off
transport     = dbi
host          = pfam
port          = 3306
username      = pfam
dbname        = pfamdev
password      = mafp1

[pdbStructure]
adaptor       = pdbStructure
state         = off
transport     = dbi
host          = pfam
port          = 3306
username      = pfam
dbname        = pfam_20_0
password      = mafp1
