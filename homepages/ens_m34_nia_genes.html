    <h1>NIA Mouse Gene Index DAS Source For M34 Mouse Assembly</h1>

<p>The transcripts from <a href="http://lgsun.grc.nia.nih.gov/geneindex5/">NIA Mouse Gene Index</a> version 5 are <a href="http://lgsun.grc.nia.nih.gov/geneindex5/download/gff.tar.Z">mapped</a> against the M34 Mouse <a href="http://www.ncbi.nlm.nih.gov/genome/seq/NCBIContigInfo.html">assembly</a>.</p>
<p>Updated 25 Oct 2005 to reflect NIA updating their data to include new GenBank sequences.</p>
